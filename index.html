<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="All about project!">
    <link rel="shortcut icon" href="./img/logo.svg"> <!-- naudoti .ico -->
    <link rel="stylesheet" href="./css/app.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Coming Soon</title>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="top">
                <img class="image__line" src="/img/logo.svg" alt="logo">
                <div class="top__line1">coming soon</div>
                <div class="top__line2">New company</div>
                <div class="top__line3">
                    <div class="clock">
                        <div class="days">1 days</div>
                        <div class="hours">2 hours</div>
                        <div class="minutes">3 minutes</div>
                        <div class="seconds">4 seconds</div>
                    </div>

                </div>
                <div class="subscribeForm">
                    <input class="emailLine" type="text" id="email" name="email" placeholder="Type Your email"><br><br>
                    <button class="subscribeButton" type="button">Subscribe</button>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="column1">
                <h1 class="heading">ABOUT STARTUP</h1>
                <p class="parag">New Company is coming!</p>
            </div>
            <div class="column2">
                <h1 class="heading">HAVE ANY QUESTION?</h1>
                <p class="parag">Please fill the form</p>
                <div class="fform">
                    <div class="line1">
                        <input class="line1__input" type="text" id="fname" name="firstname" placeholder="Name">
                        <input class="line1__input" type="text" id="emailas" name="emailas" placeholder="Email">
                    </div>
                    <div class="line2">
                        <input class="line2__input" type="text" id="message" name="message" placeholder="Message">
                    </div>
                    <button href="#" class="submitButton" type="button">Submit</button>

                </div>
            </div>
        </div>
        <!-- <button onclick="topFunction()" id="myBtn" title="Go to top">Top</button> -->
        <div class="footer">
         <div class="footer__container">

             <div class="container__logo">
                <img class="logo__bottom" src="/img/logo.svg" alt="logo">
             </div>
             <div class="container__copyright">All right reserved by Dalius</div>
             <div class="container__social">
                <a href="#" class="fa fa-facebook"></a>
                <a href="#" class="fa fa-twitter"></a>
                <a href="#" class="fa fa-google"></a>
                <a href="#" class="fa fa-linkedin"></a>
                <a href="#" class="fa fa-youtube"></a>
                <a href="#" class="fa fa-instagram"></a>
                <a href="#" class="fa fa-skype"></a>
             </div>
         </div>   
        </div>
        
    </div>
    
</body>
</html>
